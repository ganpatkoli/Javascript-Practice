<body>
    <div class="container">
        <div class="row ">
            <div class="col-12 ">

                <div class="input-group mb-3 w-25 text-center d-flex mx-auto mt-5">
                    <input id="input" type="text" class="form-control " placeholder="Enter Task"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button id="addBtn" class="btn btn-outline-secondary" type="button"
                        id="button-addon2 ">add</button>
                </div>
                <ul id="ul" class="list-group w-25 mx-auto ">
                 
                </ul>
            </div>
        </div>
    </div>
    </div>


</body>

<script>
    let addBtn = document.getElementById('addBtn')
    let input = document.getElementById('input')
    let ul = document.getElementById('ul')
    let Remove = document.getElementById('Remove')
    let Edit = document.getElementById('Edit')


    function addnewlist(e) {
        let newList = document.createElement('li')
        newList.className=`list-group-item d-flex my-1`
    
        newList.innerHTML =`
        <h6>${input.value}</h6>
        <button class="btn btn-outline-secondary border-0 p-1 ms-auto">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-outline-danger border-0 m-0 p-1">
                        <i
                                class="bi bi-trash"></i></button> 
                                ` 
        ul.appendChild(newList)
        input.value = ""
    }

// remove element

function removeList(e){
newList.innerHTML=[]
}









    addBtn.addEventListener('click', addnewlist)
    Remove.addEventListener('click', removeList)





</script>
