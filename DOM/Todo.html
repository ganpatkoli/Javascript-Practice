<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-12 ">

                <div class="input-group mb-3 w-25 text-center d-flex mx-auto mt-5">
                    <input id="input" type="text" class="form-control " placeholder="Enter Task"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button id="addBtn" class="btn btn-outline-secondary" type="button" id="button-addon2 ">add</button>
                </div>
                <ul id="ul" class="list-group w-25 mx-auto ">
                    <li class=" list-group-item d-flex">
                        <h6 class="flex-grow-1">welcome</h6>
                        <button class="btn btn-outline-secondary border-0 p-1 ms-auto" onclick="edit(this)">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button id="removeBtn" onclick="remove(this)" class="btn btn-outline-danger border-0 m-0 p-1">
                            <i class="bi bi-trash"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>


</body>

<script>
    let addBtn = document.getElementById('addBtn')
    let input = document.getElementById('input')
    let ul = document.getElementById('ul')



    function addnewlist(e) {
        //  for check list are empty or not

        if (ul.children[0].className == "emptymsg") {
            ul.children[0].remove()

        }


        

        let newList = document.createElement('li')
        newList.className = `list-group-item d-flex my-1`

        newList.innerHTML = `
        <h6 class=flex-grow-1>${input.value}</h6>
        <button class="btn btn-outline-secondary border-0 p-1 ms-auto" onclick="edit(this)">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button   onclick="remove(this)"  class="btn btn-outline-danger border-0 m-0 p-1">
                        <i
                                class="bi bi-trash"></i></button> 
                                `
        ul.appendChild(newList)
        input.value = ""
    }

    addBtn.addEventListener('click', addnewlist)



    // remove element


    function remove(curent) {
        curent.parentElement.remove()
        if (ul.children.length <= 0) {
            let empty = document.createElement('h4')
            empty.classList.add('emptymsg')
            empty.textContent = "List are Empty"
            ul.appendChild(empty)
        }
    }

    //  Edit  list 

    function edit(curentElement) {

        
        if (curentElement.textContent === "de") {
            curentElement.textContent = 'edit'
           let editText = curentElement.previousElementSibling.value
  let curentheding= document.createElement('h6')
  curentheding.className= "flex-grow-1"
  curentheding.textContent= editText
  curentElement.parentElement.replaceChild(curentheding, curentElement.previousElementSibling)
//   ul.append(curentheding)
        } else {
            curentElement.textContent = 'de'
            let editText = curentElement.previousElementSibling.textContent
            let newInput = document.createElement('input')
            newInput.type = 'text'
            newInput.placeholder = 'Edit Text '
            newInput.className = 'form-control '
            newInput.value = editText
            // console.log(curentElement.parentElement);
            curentElement.parentElement.replaceChild(newInput, curentElement.previousElementSibling)

        }
    }
</script>







</html>
