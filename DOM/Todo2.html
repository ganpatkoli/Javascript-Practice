<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-12 ">

                <div class="input-group mb-3 w-25 text-center d-flex mx-auto mt-5">
                    <input id="input" type="text" class="form-control " placeholder="Enter Task"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button id="addBtn" onclick="addNewItem()"    class="btn btn-outline-secondary" type="button" id="button-addon2 "><i class="bi bi-search"></i></button>
                </div>
                <ul id="ul" class="list-group w-25 mx-auto ">
                    <li class=" list-group-item d-flex">
                        <h6 class="flex-grow-1">welcome</h6>
                        <button class="btn btn-outline-secondary border-0 p-1 ms-auto" onclick="edit(this)">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button id="removeBtn" onclick="remove(this)" class="btn btn-outline-danger border-0 m-0 p-1">
                            <i class="bi bi-trash"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>


</body>

<script>
//     for add New Element

const ul= document.getElementById('ul')
let input= document.getElementById('input')


function addNewItem(){
const newLi = document.createElement('li')
newLi.className =('list-group-item d-flex')
newLi.innerHTML=` 
    <h6 class="flex-grow-1">${input.value}</h6>
    <button class="btn btn-outline-secondary border-0 p-1 ms-auto" onclick="edit(this)">
        <i class="bi bi-pencil-square"></i>
        </button>
        <button id="removeBtn" onclick="remove(this)" class="btn btn-outline-danger border-0 m-0 p-1">
            <i class="bi bi-trash"></i></button> `
            ul.appendChild(newLi)
            input.value=""
            }
        
// --------------------------------------------

// For Remove Element

function remove(e){
e.parentElement.remove()
}


//  for Edit List 

function edit(curentElement){
if(curentElement.textContent=== "D"){
    curentElement.textContent = 'edit'
let EditText= curentElement.previousElementSibling.value
// console.log(EditText);
newHeading= document.createElement('h6')
newHeading.className ='flex-grow-1'
curentElement.textContent= EditText
curentElement.parentElement.replaceChild(newHeading , curentElement.previousElementSibling)
}
else{

    curentElement.textContent="D"
    let Edit = curentElement.previousElementSibling.textContent
    let NewInput= document.createElement('input')
    NewInput.type ="text"
    NewInput.placeholder="edit Text"
    NewInput.className ="form-control"
    NewInput.value=Edit
    curentElement.parentElement.replaceChild(NewInput , curentElement.previousElementSibling)
    
}

}










</script>
</html>
