<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On off</title>
    <style>
        * {
            background-color: #000;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            color: #fff;
            padding: 5px 30px;
            outline: none;
            background-color: green;
        }
    </style>
</head>

<body id="body">
    <!-- <input type="text"> -->
    <img id="bulboff" src="./img/on.jpg" class="center">
    <button id="on">Turn Off</button>


</body>

<script>
    let on = document.getElementById('on')
    let Bulb = document.getElementById('bulboff')

    const toggleBulb = (e) => {

        if (on.textContent.includes('Off')){
            Bulb.src = "./img/off.jpg"
            on.textContent= "Turn On"
    }
        else {
            Bulb.src = "./img/on.jpg"
            on.innerText = "Turn Off"
        }
    }


    on.addEventListener('click', toggleBulb)
</script>

</html>
